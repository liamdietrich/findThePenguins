<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Find the Penguins project">
    <meta name="author" content="JP">
    <link rel="icon" href="favicon.ico">

    <title>Find the Penguins</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div id="title" class="jumbotron">
            <img src="images/penguin_title.png" alt="Find the Penguins title" id="title">
        </div>
    </div>
    <nav class="navbar navbar-inverse justify-content-between navbar-static-top">
        <div class="container-fluid">
            <div class="row">
                <div class="nav navbar-nav col-xs-5 col-sm-6">
                    <span class="score navbar-text col-xs-6 ">
                        Score:
                    </span>
                    <div class="form-inline navscorebox col-xs-6 col-sm-3">
                        <input type="text" readonly placeholder="00" id="scoreCount" class="form-control">
                    </div>
                </div>
                <div class="nav navbar-nav narbar-right col-xs-7 col-sm-6">
                    <span class="navbar-text col-xs-7 col-sm-4">
                        HighScore:
                    </span>
                    <div class="form-inline navscorebox col-xs-5 col-sm-3">
                        <input type="text" readonly placeholder="00" id="highscoreCount" class="form-control">
                    </div>
                </div>
            </div>


        </div>
    </nav>

    <div class="container">
        <div id="gameboard">
            <div class="row">
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
            </div>
            <div class="row">
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
            </div>
            <div class="row">
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
                <div class="gamePiece col-xs-4"></div>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; 2018 JP Inc.</p>
        </footer>

    </div>

    <div id="gameoverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="gameoverMsg">Game Over!</p>
        </div>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/js/jquery-1.11.1.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
